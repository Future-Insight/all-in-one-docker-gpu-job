name: 构建并推送Docker镜像 (本地GPU版本)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: '镜像标签'
        required: false
        default: 'latest'
        type: string

  push:
    branches:
      - main
    paths:
      - 'Dockerfile.local.gpu'
      - 'requirements_api.txt'
      - 'api/**'
      - 'src/**'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/allinone-local
          tags: |
            type=raw,value=${{ inputs.image_tag || 'latest' }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: 构建并推送Docker镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.local.gpu
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 设置镜像为公开
        run: |
          # 使用 GitHub API 将镜像设置为公开
          PACKAGE_NAME="allinone-local"
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || \
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}'

      - name: 输出镜像信息
        run: |
          echo "=== Docker镜像已推送到GitHub Container Registry ==="
          echo "镜像类型: 本地GPU版本 (无GCP依赖)"
          echo "镜像地址: ghcr.io/${{ github.repository }}/allinone-local"
          echo "镜像标签: ${{ steps.meta.outputs.tags }}"
          echo "镜像可见性: 公开 (Public)"
          echo ""
          echo "使用方法:"
          echo "1. 拉取镜像: docker pull ghcr.io/${{ github.repository }}/allinone-local:${{ inputs.image_tag || 'latest' }}"
          echo "2. 运行: docker run --gpus all -v \$PWD/audio:/app/input -v \$PWD/results:/app/output ghcr.io/${{ github.repository }}/allinone-local:${{ inputs.image_tag || 'latest' }} --out-dir /app/output /app/input/your_audio.wav"
          echo "3. Web API: docker run --gpus all -p 8000:8000 -e API_KEYS=secret ghcr.io/${{ github.repository }}/allinone-local:${{ inputs.image_tag || 'latest' }} api"
